<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="//static.chotot.com.vn/storage/marketplace/shield-iconx4.png">
        <title>Profile Picture Guard Facebook</title>
        <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="master_style.css">
        <link rel="stylesheet" href="_all-skins.css">
        <!--[if lt IE 9]>
        <script src="//oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <link href="//fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    </head>
    <body class="hold-transition lockscreen2">
        <div class="lockscreen-wrapper">
                <div class="lockscreen-item">
                    <div class="lockscreen-image">
                        <img src="//static.chotot.com.vn/storage/marketplace/shield-iconx4.png" alt="Sheild">
                    </div>
                    <form class="lockscreen-credentials form-element margin-top-20" id="guard">
                        <div class="form-group has-feedback">
                            <input type="txt" class="form-control" name="access_token" placeholder="Masukan access token">
                            
                        </div>
                        <div class="form-group has-feedback">
                            <div class="radio">
                                <input name="active" type="radio" id="turn_on" value="on" checked>
                                <label for="turn_on">Aktifkan perisai</label>                    
                            </div>
                            <div class="radio">
                                <input name="active" type="radio" value="off" id="turn_off">
                                <label for="turn_off">Matikan perisai</label>   
                            </div>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-info btn-block btn-flat mt-4" name="submit" id="process">Submit</button>
                        </div>
                    </form>
                </div>
        </div>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="//stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.15.1/dist/sweetalert2.all.min.js"></script>

        <script>
            $(function(){
                $('#guard').submit(function(e) {
                    $.ajax({
                        method: 'POST',
                        url: 'callback.php',
                        data: $(this).serialize(),
                        dataType: 'text'
                    }).done(function(response) {
                        var result = JSON.parse(response);
                        swal.fire(result.title, result.message, result.type);
                    }).fail(function() {
                        swal('Oops', 'An error occurred, please try again later.', 'error');
                    });
                    e.preventDefault();
                });
            });
        </script>
    </body>
</html>
